<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div
    class="register grid place-items-center bg-white p-8 rounded-lg shadow-lg"
  >
    <h2 class="text-2xl font-bold mb-6">Account Registration</h2>
    <form
      class="flex flex-col space-y-4"
      (ngSubmit)="register()"
      #registartionForm="ngForm"
    >
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        [(ngModel)]="email"
        class="w-[350px] p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300"
        required
      />

      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        [(ngModel)]="password"
        class="w-[350px] p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300"
        required
      />

      <div>
        <label for="role">Select Role</label>
        <select
          id="role"
          [(ngModel)]="selectedRole"
          name="role"
          class="p-3 border border-gray-300 rounded-md w-full"
        >
          <option value="user">User</option>
          <option value="admin">Admin</option>
          <option value="superadmin">Super Admin</option>
        </select>
      </div>

      <button
        type="submit"
        [disabled]="!registartionForm.valid"
        class="w-full bg-slate-600 text-white p-3 rounded-md hover:bg-slate-700 transition duration-200"
      >
        Submit Registration
      </button>
    </form>
  </div>
</div>
