<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div
    class="login-container grid place-items-center bg-white p-8 rounded-lg shadow-lg"
  >
    <h2 class="text-2xl font-bold mb-6">Login</h2>
    <form
      class="flex flex-col space-y-4"
      (ngSubmit)="login()"
      #loginForm="ngForm"
    >
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        [(ngModel)]="email"
        class="w-[350px] p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300"
        required
      />

      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        [(ngModel)]="password"
        class="w-[350px] p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300"
        required
      />

      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="w-full bg-slate-600 text-white p-3 rounded-md hover:bg-slate-700 transition duration-200"
      >
        Login
      </button>

      <!-- Registration Link -->
      <p class="text-center text-gray-600 mt-4">
        Don't have an account?
        <a routerLink="/register" class="text-blue-600 hover:underline"
          >Register here</a
        >
      </p>
    </form>
  </div>
</div>
